<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Boardgame Simulation</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            /* from http://datagenetics.com/blog/december12011/index.html */
            background-image:url('images/board.png');
        }
        .row {
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div>
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="players" class="col-sm-4 control-label"># of Players</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="players" placeholder="# of Players">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="games" class="col-sm-4 control-label"># of Games</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="games" placeholder="# of Games">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="draw" checked="checked" /> Draw
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <button class="btn btn-primary" type="button" onclick="run_sim();">Run Simulation</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Results</h3>
                            </div>
                            <div class="panel-body">
                                <ul class="list-group" id="results"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <canvas id="board" width="608" height="458"></canvas>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jcanvas.min.js"></script>
    <script src="js/board.js"></script>
</body>
</html>
